{% extends "layout.html" %}

{% block page_title %}
  Budgeting Loans
{% endblock %}

{% block content %}

<main id="content" role="main">

{% include "includes/alpha-banner.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="contact-details" method="#" class="form">

      <a href="money-you-owe" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Personal details
      </h1>
        
      <ul>
        <li>
          <div class="form-group">
            <label class="form-label-bold" for="full-name">
            Full name
              <span class="form-hint">
              For example, 'Mr John Smith'
              </span>
            </label>
            <input type="text" class="form-control" id="full-name" name="full-name">
          </div>
        </li>
        <li>
          <div class="form-group">
            <fieldset>
              <legend class="form-label-bold">Date of birth</legend>
              
              <div class="form-date">
                <p class="form-hint">For example, 31 04 1970</p>
                
                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
                </div>
              </div>
            </fieldset>
          </div>
        </li>
        <li>
          <div class="form-group">
            <label class="form-label-bold" for="ni-number">
            National Insurance number
              <span class="form-hint">
              For example, 'QQ 12 34 56 C'
              </span>
            </label>
            <input type="text" class="form-control" id="ni-number" name="ni-number">
          </div>
        </li>
      </ul>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{% endblock %}
