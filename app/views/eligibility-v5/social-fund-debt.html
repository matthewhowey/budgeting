

{{<layout}}

{{$pageTitle}}Apply for a Budgeting Loan{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/beta-banner}}
  
     
  <form action="social-fund-debt" method="post" class="form">

    <div class="grid-row"> 
      <div class="column-two-thirds">
          <a href="eligibility" class="example-back-link">Back</a>

          <h1 class="form-title heading-large">Check your eligibility</h1>
          <ul>
            <li>
              <fieldset class="form-group" id="social-fund-debt-container">
                <h1 class="form-label-bold"><legend for="social-fund">Do you owe the Social Fund more than £1,500 for Crisis Loans and Budgeting Loans?</legend>
                </h1>  
                <label class="block-label" data-target="live-with" for="social-fund-1">
                  <input id="social-fund-1" type="radio" name="socialfund" value="Yes"
                    required
                    data-parsley-errors-container="#social-fund-debt-container"
                    data-parsley-class-handler="#social-fund-debt-container"
                    data-parsley-error-message="Select 'Yes', 'No' or 'Don't know' to confirm whether you owe the Social Fund more than £1,500"
                  >
                  Yes
                </label>
                <label class="block-label" for="social-fund-2">
                  <input id="social-fund-2" type="radio" name="socialfund" value="No">
                  No
                </label>
                <label class="block-label" for="social-fund-3" data-target="unsure">
                  <input id="social-fund-3" type="radio" name="socialfund" value="Unsure">
                  Don't know
                </label>
              </fieldset>
            </li>
          </ul>
          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>
          
        </form>
      </div>

      <div class="column-third">
            <p>&nbsp;</p>
      </div>
    </div>
  </form> 
</main><!-- / #page-container -->
{{/content}}

{{/layout}}
