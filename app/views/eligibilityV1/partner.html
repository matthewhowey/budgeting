{{<layout}}

{{$pageTitle}}Apply for a Budgeting Loan{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/beta-banner}}
  
  <form action="partner" method="post" class="form">
    <div class="grid-row">
      <div class="column-two-thirds">
        <a href="about-benefit-esa" class="example-back-link">Back</a>

        <fieldset class="inline form-group" id="partner-container">
          <h1 class="form-title heading-large">
            <legend for="partner">Do you currently have a partner?</legend>
          </h1>  
          <p>A partner is a person you are married to or a person you live with as if you are married to them.</p>
          <label class="block-label" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="partner" value="Yes"
              required
              data-parsley-errors-container="#partner-container"
              data-parsley-class-handler="#partner-container"
              data-parsley-error-message="Select ‘Yes’ or ‘No’ to confirm whether you have a partner"
            >
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="partner" value="No">
            No
          </label>
        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div> 
      </div>

      <div class="column-third">
          <p>&nbsp;</p>
      </div>

    </div>
  </form>  

</main><!-- / #page-container -->
{{/content}}

{{/layout}}
