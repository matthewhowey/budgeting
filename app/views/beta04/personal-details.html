{{<layout}}

{{$pageTitle}}Apply for a Budgeting Loan{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/beta-banner}}

  <form action="contact-details" method="#" class="form">
    
    <div class="grid-row">
      
      <div class="column-two-thirds">

        <a href="debt-repayments-partner" class="example-back-link">Back</a>
          
        <ul>
          <li>
            <div class="form-group">
              <h1 class="form-title heading-xlarge">Your full name</h1>
             
              <input type="text" class="form-control" id="full-name" name="full-name">

            </div>
          </li>
          <li>
            <div class="form-group">
              <fieldset>
                <legend><span class="form-label-bold">Date of birth</span></legend>
                
                <div class="form-date">
                  
                  <div class="form-group form-group-day">
                    <label for="dob-day">Day</label>
                    <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
                  </div>
                  <div class="form-group form-group-month">
                    <label for="dob-month">Month</label>
                    <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
                  </div>
                  <div class="form-group form-group-year">
                    <label for="dob-year">Year</label>
                    <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
                  </div>
                </div>
              </fieldset>
            </div>
          </li>
        </ul>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </div>
      <div class="column-third">
        <p>&nbsp;</p>
      </div>
    
    </div>

  </form>  

</main><!-- / #page-container -->
{{/content}}

{{/layout}}
