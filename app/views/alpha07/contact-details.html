{{<layout}}

{{$pageTitle}}Apply for a Budgeting Loan{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/alpha-banner}}
  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="declaration" method="#" class="form">

      <a href="personal-details" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Contact details
      </h1>
        
      <ul>
        <li>
          <fieldset>
      
            <legend class="form-label-bold">Your address</legend>
            <p class="form-hint">If you have no fixed address, put a contact address where we can write to you.</p>
            
            <div class="form-group">
              <p class="form-label">Address</p>
              <label class="form-label"><input type="text" class="form-control" id="address-line1"></label>
              <label class="form-label"><input type="text" class="form-control" id="address-line2"></label>
              <label class="form-label"><input type="text" class="form-control" id="address-line3"></label>
            </div>
            
            <div class="form-group">
              <label class="form-label" for="postcode">Postcode</label>
              <input type="text" class="form-control-1-4" id="postcode">
            </div>
            
          </fieldset>
        </li>
        <li class="form-group">
          <label class="form-label-bold" for="email">Your email</label>
          <input type="text" class="form-control" id="email">
        </li>
        <li class="form-group">
          <label class="form-label-bold" for="phone">Your phone number</label>
          <input type="text" class="form-control" id="phone">
        </li>
      </ul>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->
{% endblock %}
