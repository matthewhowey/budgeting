

{{<layout}}

{{$pageTitle}}Apply for a Budgeting Loan{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  {{>includes/beta-banner}}

  <form action="less-than-100" method="post" class="form">

    <div class="grid-row">

      <div class="column-two-thirds">
        <a href="about-benefit" class="example-back-link">Back</a>

        <fieldset class="inline form-group" id="less-than-100">
          <h1 class="form-title heading-large">
            <legend for="less-than-100">Do you want to borrow less than £100?<legend> 
          </h1>
          <div ="less-than-100-error-container"> </div>
          <label class="block-label" data-target="less-than-yes" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="lt100" value="Yes"
            required
            data-parsley-errors-container="#less-than-100-error-container"
            data-parsley-class-handler="#less-than-100"
            data-parsley-error-message="Select ‘Yes’ or ‘No’"
            >
            Yes
          </label>
          <label class="block-label" data-target="less-than-no" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="lt100" value="No">
            No
          </label>
        </fieldset>

        <div class="js-hidden" id="less-than-yes">
          <div class="panel-indent">
            <p>You cannot borrow less than £100 in a Bdugeting Loan. Visit <a href="https://www.moneyadviceservice.org.uk/">Money Advice Service</a> or <a href="https://www.citizensadvice.org.uk/debt-and-money/help-with-debt/budgeting/">Citizens Advice</a> for help managing your finances.</p>
          </div>
        </div>

        <div class=" form-group" id="less-than-no">
          <input type="submit" class="button" value="Continue">
        </div>        
      </div>

      <div class="column-third">
        <p>&nbsp;</p>
      </div>

    </div>
  </form>  
  

</main><!-- / #page-container -->
{{/content}}

{{/layout}}
