{% extends "layout.html" %}

{% block page_title %}
  Budgeting Loans
{% endblock %}

{% block content %}

<main id="content" role="main">

{% include "includes/alpha-banner.html" %}
  
  <form action="personal-details" method="#" class="form">

  <a href="money-you-owe" class="example-back-link">Back</a>

  <h1 class="form-title heading-large">
    Debt repayment details
  </h1>

 <fieldset class="inline form-group">
    <legend class="form-label-bold" for="debt">Are you making any other debt repayments?</legend>
    <label class="block-label" data-target="money-owed01" for="radio-inline-1">
      <input id="radio-inline-1" type="radio" name="debt" value="Yes">
      Yes
    </label>
    <label class="block-label" for="radio-inline-2">
      <input id="radio-inline-2" type="radio" name="debt" value="No">
      No
    </label>
  </fieldset>

  <div class="panel-indent js-hidden" id="money-owed01">
    <div class="form-group">
      <label class="form-label-bold" for="who01">Who do you make the repayment to?</label>
      <input class="form-control" id="who01" type="text">
    </div>
    <div class="form-group">
      <label class="form-label-bold" for="regpay01">How much are your repayments?</label>
      <input class="form-control" id="regpay01" type="text">
    </div>
    <fieldset class="form-group">
      <legend class="form-label-bold">How often do you make repayments?</legend>
      <label class="block-label" for="weekly1">
        <input id="weekly1" type="radio" name="weekly1" value="Weekly">
        Weekly
      </label>
      <label class="block-label"for="fortnightly1">
        <input id="fortnightly1" type="radio" name="fortnightly1" value="No">
        Fortnightly
      </label>
      <label class="block-label"for="monthly1">
        <input id="monthly1" type="radio" name="monthly1" value="No">
        Monthly
      </label>
    </fieldset>
    <div class="form-group">
      <label class="form-label-bold" for="total01">How much do you owe on this debt in total?</label>
      <input class="form-control" id="total01" type="text">
    </div>
  </div>
    <!--p><a href="#" id="show-payment2">Add another payment</a></p-->

  <div class="form-group">
    <input type="submit" class="button" value="Continue"> 
  </div>

</main><!-- / #page-container -->
{% endblock %}
