{% extends "layout.html" %}

{% block page_title %}
    Apply for a Budgeting Loan
{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/beta-banner.html" %}
  
  <form action="children" method="#" class="form">

  <a href="partner" class="example-back-link">Back</a>

  <h1 class="form-title heading-large">
        <legend for="partner">Your partner's full name</legend>
  </h1>

    <p>
      <input type="text" class="form-control" id="partners-name" name="partners-name">
    </p>


  <div class="form-group">
    <fieldset>
      <legend class="form-label-bold">Date of birth</legend>
      
      <div class="form-date">
        
        <div class="form-group form-group-day">
          <label for="dob-day">Day</label>
          <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
        </div>
        <div class="form-group form-group-month">
          <label for="dob-month">Month</label>
          <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
        </div>
        <div class="form-group form-group-year">
          <label for="dob-year">Year</label>
          <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
        </div>
      </div>
    </fieldset>
  </div>


    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>
  </div>


</main><!-- / #page-container -->

{% endblock %}
