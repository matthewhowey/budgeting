{% extends "layout.html" %}

{% block page_title %}
    Apply for a Budgeting Loan
{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/beta-banner.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">
  
      <form action="money-you-owe" method="#" class="form">

      <a href="children" class="example-back-link">Back</a>

      <h1 class="form-title heading-large">
        Loan amount
      </h1>
      <p>You can apply for an amount between £100 and £812.</p>

      <ul>
        <li class="form-group">
          <label class="form-label-bold" for="loan-amount">How much do you need?</label>
          <span>£ </span> <input class="form-control-1-8" id="partner-nino" type="text">
        </li>
      </ul>
      
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </div>
    <div class="column-third">
    </div>
  </div>


</main><!-- / #page-container -->

{% endblock %}
